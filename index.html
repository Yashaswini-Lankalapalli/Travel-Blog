<script>
    function ValidateEmail() {
        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var inp=document.getElementById("mail");
        if (inp.value.match(validRegex)) {
            document.form1.text1.focus();
            return true;
        } else {
            alert("Invalid email address!");
            document.form1.text1.focus();
            return false;
        }
    }
